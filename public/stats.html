<!DOCTYPE html>
<html>
<head>
    <title>Dissertation</title>
</head>

<body ng-app="dissertation" ng-controller="tapAPIController">
  
    <div>
    <link rel="stylesheet" type="text/css" href="css/landing-1.css">
    <script src="/donations/js/webfont.js"></script>
    <div class="w-section hero-section centered">
        <h1 class="hero-heading" data-ix="fade-in-bottom-page-loads" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 1000ms, transform 1000ms; -webkit-transition: opacity 1000ms, transform 1000ms;">
        <div class="margin-bottom-big">{{rumour}}</div>
        </h1>
        <button id="impactButton" type="button" class="button" ng-model="impactClicked" ng-click="impactClicked=true">Impact Scores</button>
        <button id="textButton" type="button" class="button" ng-model="textClicked" ng-click="textClicked=true">Text Features</button>
        <button id="accountButton" type="button" class="button" ng-model="accountClicked" ng-click="accountClicked=true">Account Features</button>

    </div>

    <div class="w-section footer">
        <div class="w-container">
            <div class="w-row">
                <div class="w-col w-col-4 spc">
                	<h5>Impact Scores</h5>
                    <div id="valImpact" ng-show="impactClicked"><%=valImpact%></div>
                    <span ng-hide="impactClicked">Click Impact Scores button.<span>
                </div>
                <div class="w-col w-col-4 spc">
                    <h5>Text Features</h5>
                    <div id="valText" ng-show="textClicked"><%=valText%></div>
                    <span ng-hide="textClicked">Click Text Features button.<span>
                </div>
                <div class="w-col w-col-4 spc">
                    <h5>Account Features</h5>
                    <div id="valAccount" ng-show="accountClicked"><%=valAccount%></div>
                    <span ng-hide="accountClicked">Click Account Features button.<span>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/webflow.7effb2b1c.js"></script>
    <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-custom-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/webfont.js"></script>
    <script type="text/javascript" src="js/webflow.7effb2b1c.js"></script>

    <script>
    $('#impactButton').click(function(){
        $.get('/impact', function(res) {
            $('#valImpact').text(res);
        });
    });
    </script>
</body>
</html>
